<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>User</title>
</head>
<body style="background-color: whitesmoke">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<div class="container-fluid p-0 m-0">
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark static-top">
  <a class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></a>
  <a class="navbar-brand">with roles:</a>
  <a class="navbar-brand" th:text="${user.showRoles()}"></a>
  <ul class="navbar-nav ml-md-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
</nav>
</div>


<div class="container-fluid">
  <div class="row">

    <div class="col-md-2 p-0">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"></li>
        <li class="list-group-item active">User</li>
          <li class="list-group-item vh-100"></li>
      </ul>
    </div>


    <div class="col-md-10">
      <br>
      <div class="page-header">
        <h1>User information-page</h1>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body">

              <table class="table table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:object="${user}">
                  <td th:text="${user.getId()}"/>
                  <td th:text="${user.getName()}"/>
                  <td th:text="${user.getLastName()}"/>
                  <td th:text="${user.getAge()}"/>
                  <td th:text="${user.getEmail()}"/>
                  <td th:text="${user.showRoles()}"/>
                  <td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
