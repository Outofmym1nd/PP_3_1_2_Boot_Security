<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>
        <th scope="col">Login (email)</th>
        <th scope="col">Password</th>
        <th scope="col">Add role (default: User)</th>
        <th scope="col">
            <a th:href="@{'/admin/users'}">Back</a>
        </th>
        <th scope="col">
            <a th:href="@{/logout}">Logout</a>
        </th>
    </tr>
    </thead>

    <form th:action="@{/admin/new}" th:object="${user}" th:method="post">
        <tbody>
        <tr>
            <td></td>
            <td>
                <input type="text" th:field="*{name}" id="name"/>
            </td>
            <td>
                <input type="text" th:field="*{lastName}" id="lastname"/>
            </td>
            <td>
                <input type="text" th:field="*{age}" id="age" size="5"/>
            </td>
            <td>
                <input type="text" th:field="*{email}" id="email"/>
            </td>
            <td>
                <input type="password" th:field="*{password}" id="password"/>
            </td>
            <td>
                <input type="checkbox" name="role" value="ROLE_ADMIN"/>Admin<br>
                <input type="checkbox" name="role" value="ROLE_USER" th:checked="true" style="opacity:0; position:absolute; left:9999px;"/>
            </td>
            <td>
                <input type="submit" value="Create"/>
            </td>
            <td></td>
        </tr>
        </tbody>
    </form>
</table>
</body>
</html>
