<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body style="background-color: whitesmoke">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Brand</a>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" href="https://example.com" id="navbarDropdownMenuLink"
                   data-toggle="dropdown">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <h6>Admin</h6>
            <h6>User</h6>
        </div>


        <div class="col-md-10">
            <br>
            <div class="page-header">
                <h1>Admin panel</h1>
            </div>

            <!--            <div class="container-fluid">-->
            <div class="row">
                <div class="col-md-12">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="all-users-tab" data-toggle="tab" href="#users" role="tab"
                               aria-controls="all-users" aria-selected="true">Users table</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new" role="tab"
                               aria-controls="new-user" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="users" role="tabpanel"
                             aria-labelledby="all-users-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">

                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>admin</td>
                                            <td>admin</td>
                                            <td>35</td>
                                            <td>admin@mail.ru</td>
                                            <td>ADMIN USER</td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-sm">Edit</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>user</td>
                                            <td>user</td>
                                            <td>30</td>
                                            <td>user@mail.ru</td>
                                            <td>USER</td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-sm">Edit</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-user-tab">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body">

                                    <form>
                                        <div class="row justify-content-center">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label for="inputFirstName">First Name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                           id="inputFirstName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputLastName">Last Name</label>
                                                    <input type="text" class="form-control form-control-sm"
                                                           id="inputLastName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputAge">Age</label>
                                                    <input type="number" class="form-control form-control-sm"
                                                           id="inputAge">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail">Email</label>
                                                    <input type="email" class="form-control form-control-sm"
                                                           id="inputEmail"
                                                           placeholder="name@example.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword">Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                           id="inputPassword">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputRole">Role</label>
                                                    <select multiple class="form-control form-control-sm"
                                                            id="inputRole">
                                                        <option>Admin</option>
                                                        <option>User</option>
                                                    </select>
                                                </div>
                                                <button type="button" class="btn btn-success btn-lg">Add new user
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    </div>-->
</div>
</body>
</html>
