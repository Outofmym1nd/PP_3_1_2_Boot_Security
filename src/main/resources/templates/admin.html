<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body style="background-color: whitesmoke">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<div class="container-fluid p-0 m-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark static-top">
    <a class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></a>
    <a class="navbar-brand">with roles:</a>
    <a class="navbar-brand" th:text="${user.showRoles()}"></a>
    <ul class="navbar-nav ml-md-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </nav>
</div>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-2 p-0">
      <div class="card vh-100">
        <br>
        <ul class="list-group list-group-flush" th:each="role : ${setRoles}">
          <a class="btn btn-primary" th:href="@{/{link}(link=${role.toString().toLowerCase()})}" th:value="${role.getRole()}" th:text="${role.toString()}" role="button">User</a>
        </ul>
      </div>
    </div>

    <div class="col-md-10">
      <br>

      <div class="container-fluid">
        <div class="page-header">
          <h1>Admin panel</h1>
        </div>

        <div class="row">
          <div class="col-md-12">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="all-users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="all-users" aria-selected="true">Users table</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new-user" aria-selected="false">New User</a>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="all-users-tab">
                <div class="card">
                  <h5 class="card-header">All users</h5>
                  <div class="card-body">

                    <table class="table table-hover">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                      </thead>
                      <tbody id="admin-tbody">
                      <!--MODAL EDIT-->
                      <div class="modal fade" id='edit' data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <form id="formEditUser">
                              <div class="modal-header">
                                <h5 class="modal-title" id="editBackdropLabel">Edit user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>

                              <div class="modal-body">
                                <div class="row justify-content-center text-center font-weight-bold">
                                  <div class="col-6">

                                    <div class="form-group">
                                      <label for="idEdit">ID</label>
                                      <input type="number" class="form-control form-control-sm" id="idEdit" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="firstNameEdit">First name</label>
                                      <input type="text" th:name="name" class="form-control form-control-sm" id="firstNameEdit">
                                    </div>
                                    <div class="form-group">
                                      <label for="lastNameEdit">Last name</label>
                                      <input type="text" th:name="lastName" class="form-control form-control-sm" id="lastNameEdit">
                                    </div>
                                    <div class="form-group">
                                      <label for="ageEdit">Age</label>
                                      <input type="number" th:name="age" class="form-control form-control-sm" id="ageEdit">
                                    </div>
                                    <div class="form-group">
                                      <label for="emailEdit">Email</label>
                                      <input type="email" th:name="email" class="form-control form-control-sm" id="emailEdit">
                                    </div>
                                    <div class="form-group">
                                      <label for="passwordEdit">Password</label>
                                      <input type="password" th:name="password" class="form-control form-control-sm" id="passwordEdit">
                                    </div>
                                    <div class="form-group">
                                      <label for="roleEdit">Role</label>
                                      <select multiple class="form-control form-control-sm" id="roleEdit">
                                        <option value="ROLE_ADMIN">Admin</option>
                                        <option value="ROLE_USER">User</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" id="btnCloseEditModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      <!--MODAL DELETE-->
                      <div class="modal fade" id='delete' data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <form id="formDeleteUser">
                              <div class="modal-header">
                                <h5 class="modal-title" id="deleteLabel">Delete user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>

                              <div class="modal-body">
                                <div class="row justify-content-center text-center font-weight-bold">
                                  <div class="col-6">

                                    <div class="form-group">
                                      <label for="idDelete">ID</label>
                                      <input type="number" class="form-control form-control-sm" id="idDelete" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="firstNameDelete">First name</label>
                                      <input type="text" class="form-control form-control-sm" id="firstNameDelete" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="lastNameDelete">Last name</label>
                                      <input type="text" class="form-control form-control-sm" id="lastNameDelete" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="ageDelete">Age</label>
                                      <input type="number" class="form-control form-control-sm" id="ageDelete" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="emailDelete">Email</label>
                                      <input type="email" class="form-control form-control-sm" id="emailDelete" disabled>
                                    </div>
                                    <div class="form-group">
                                      <label for="roleDelete">Role</label>
                                      <select multiple class="form-control form-control-sm" id="roleDelete" disabled>
                                        <option value="ADMIN">Admin</option>
                                        <option value="USER">User</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <div class="modal-footer">
                                <button type="button" id="btnCloseDeleteModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Delete</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!--CREATE NEW USER-->
              <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-user-tab">
                <div class="card">
                  <h5 class="card-header">Add new user</h5>
                  <div class="card-body">

                    <form id="formCreateUser">
                      <div class="row justify-content-center text-center font-weight-bold">
                        <div class="col-4">
                          <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control form-control-sm" id="firstName">
                          </div>
                          <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control form-control-sm" id="lastName">
                          </div>
                          <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control form-control-sm" id="age">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password">
                          </div>
                          <div class="form-group">
                            <label for="roles">Role</label>
                            <select multiple class="form-control form-control-sm" id="roles">
                              <option value="ROLE_ADMIN">Admin</option>
                              <option value="ROLE_USER">User</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="fetch-admin.js"></script>
</body>
</html>
