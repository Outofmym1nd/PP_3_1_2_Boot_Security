<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body style="background-color: whitesmoke">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<br>
<br>
<div class="container-fluid">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="col-md-12">
            <div class="mx-auto w-25">
                <div class="page-header">
                    <h3><span class="align-baseline">Please sign in</span></h3>
                </div>

                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email address"
                           required autofocus/>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password"/>
                </div>
                <input name="_csrf" type="hidden" value="4a318445-8ef2-4d67-b9d4-eb0696996cf8"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
